# Пример конфигурации Nginx для AlgoTrack
# Разместите этот файл в /etc/nginx/sites-available/algotrack
# и создайте симлинк: sudo ln -s /etc/nginx/sites-available/algotrack /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name algoschool.org www.algoschool.org;

    # Редирект на HTTPS (после установки SSL)
    # return 301 https://$server_name$request_uri;

    # Frontend (React SPA)
    location /algotrack {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Для React Router
        try_files $uri $uri/ /algotrack/index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Увеличенные таймауты для длительных запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # PDF файлы (если хранятся локально)
    location /uploads {
        alias /opt/algotrack/worker/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Логи
    access_log /var/log/nginx/algotrack-access.log;
    error_log /var/log/nginx/algotrack-error.log;
}

